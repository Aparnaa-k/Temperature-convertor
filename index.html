<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header"></h1>
    <div class="container">
        <div id="wrapper">
            <div id="cover">
            <h2>Celsius to Fahrenheit</h2>
            <div id="inputdiv">
                <input type="text" id="input" placeholder="Enter the Temperature">
                <button type="button" onclick="convert()">Convert to Fahrenheit</button>
            </div>
            <h1 class="container">Result</h1>
            <div id="result"></div>
            </div>
        </div>
    </div>
</body>
<script>
    var header = document.getElementById('header');
    header.innerHTML = 'Temperature Converter';

    function convert() {
        var celcius = parseFloat(document.getElementById("input").value); 
        var fahrenheit = (celcius * 9/5) + 32; 
        document.getElementById("result").innerHTML = celcius + "°C = " + fahrenheit + "°F";
    }
</script>
</html>
