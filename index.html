<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header"></h1>
    <div id="container">
    <div id="wrapper">
        <h2>Celcius to fahrenheit</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="Enter the Temperature">
            <button type="submit" onclick="convert()" >convert to fahrenheit</button>
        </div>

    </div>
    </div>
</body>
<script>
    var header = document.getElementById('header')
    header.innerHTML = 'Temperature convertor';

    function convert() {
    var celcius = parseFloat(document.getElementById("input").value); 
    var fahrenheit = (celcius * 9/5) + 32; 
    document.getElementById("fahrenheit").value = fahrenheit;
}

</script>
</html>
